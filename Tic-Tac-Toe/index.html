<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My-Tic-Tac-Toe</title>
</head>

<body>
    <div class="mainContainer">
        <div class="resulte">
            <h1 id="showResulte"></h1>
        </div>
        <div class="tic-tac-toe-board">
            <div class="tic-tac-toe-cell" onclick="boxClick(0)" id="0"></div>
            <div class="tic-tac-toe-cell" onclick="boxClick(1)" id="1"></div>
            <div class="tic-tac-toe-cell" onclick="boxClick(2)" id="2"></div>
            <div class="tic-tac-toe-cell" onclick="boxClick(3)" id="3"></div>
            <div class="tic-tac-toe-cell" onclick="boxClick(4)" id="4"></div>
            <div class="tic-tac-toe-cell" onclick="boxClick(5)" id="5"></div>
            <div class="tic-tac-toe-cell" onclick="boxClick(6)" id="6"></div>
            <div class="tic-tac-toe-cell" onclick="boxClick(7)" id="7"></div>
            <div class="tic-tac-toe-cell" onclick="boxClick(8)" id="8"></div>
        </div>
        <button class="resetGame">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
